language: python
python:
- '3.3'
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - oracle-java8-installer
  sonarqube: true
services:
  - postgres
env:
  global:
  - secure: ""
branches:
  only:
  - master
  - Desenvolvimento
before_install:
  - createdb gde
install:
- pip install -r requirements.txt
before_script:
- export JAVA_HOME=/usr/lib/jvm/java-8-oracle
script:
- cd wsgi/gde
- python manage.py behave
- python manage.py makemigrations
- python manage.py migrate
- cd ..
- cd ..
- sonar-scanner -Dsonar.login=$SONAR_TOKEN
deploy:
  provider: heroku
  api_key: '$SECURITY_TOKEN_HEROKU'
  app:
    master: Desenvolvimento
    production: thawing-reaches-22390
