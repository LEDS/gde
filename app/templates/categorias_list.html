{% extends 'base.html' %}
{% block title %}Categoria{% endblock %}

{% block content %}
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <form>
                {% csrf_token %}

                <br/><br/>

                <table>
                    <thead>
                        <tr>
                            <th>Categorias</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for categoria in categorias %}
                        <tr>
                            <td>{{ categoria }}</td>
                            <td>
                                <a class="btn waves-effect waves-light" href="{% url 'categoria_edit' pk=categoria.pk %}">Editar
                                    <i class="material-icons right">mode_edit</i>
                                </a>

                                 <a class="btn waves-effect waves-light" href="{% url 'categoria_remove' pk=categoria.pk %}">Excluir
                                    <i class="material-icons right">delete</i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>


            </form>
        </div>
    </div>
{% endblock content %}
