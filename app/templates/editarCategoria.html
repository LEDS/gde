{% extends 'base.html' %}
{% block title %}Categoria{% endblock %}

{% block content %}
    <div id="content-container" class="container p-none">
        <div class="row">
            <form id="categoria-edit" method="post"
                  action="{% url 'app.views.categoria_edit' pk=categoria.pk %}">
                {% csrf_token %}

                <br/><br/>
                    <div class="input-field col s12">
                        <label for="nome">Esp√©cie Documental</label>
                        <input type="text" id="nome" class="validate" name="nome" value="{{ categoria.nome }}">
                    </div>

                    <div class="input-field col s12">
                        <button class="btn right amber darken-4" type="submit">Salvar</button>
                        <input type="hidden" name="next" value="/categorias_list" />
                    </div>
            </form>
        </div>
    </div>
{% endblock content %}
