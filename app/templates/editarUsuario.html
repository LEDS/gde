{% extends 'base.html' %}

{% block content %}
    <nav>
      <div class="nav-wrapper grey darken-4">
        <a href="/home" class="brand-logo logo">GDE</a>
            <ul class="right hide-on-med-and-down">
                      <li><a href="{% url 'app.views.user_detail' pk=user.pk%}">Minha Conta</a></li>
                      <li><a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a></li>
            </ul>
      </div>
    </nav>


    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <form id="register-form" method="post"
                  action="">
                {% csrf_token %}
                <h3>Editar dados cadastrais</h3>
                <table class="table">
                    <tr>
                        <td><label for="id_username">SIAPE</label></td>
                        <td><input id="id_username" name="username"
                                   type="text" class="validate" value="{{user.username }}"></td>
                    </tr>
                    <tr>
                        <td><label for="id_email">Email</label></td>
                        <td><input id="id_email" name="email"
                                   type="text" class="validate" value="{{user.email }}"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Password</label></td>
                        <td><input id="id_password" name="password"
                                   type="password" class="validate" value="{{user.password}}"></td>
                    </tr>
                </table>
                <button class="btn right amber darken-4" type="submit">Salvar</button>
            </form>
        </div>
	</div>
                     
{% endblock content %}
