{% extends 'base.html' %}
{% block title %}Atividades do Setor{% endblock %}

{% block content %}
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <form>
                {% csrf_token %}

                <br/><br/>

                <table>
                    <thead>
                        <tr>
                            <th>Setor</th>
                            <th>Atividade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for atividade in atividades %}
                        <tr>
                            <td id="nomeSetor">{{ atividade.setor}}</td>
                            <td id="nomeAtividade">{{ atividade.descricao }}</td>
                            <td>
                                <a  name="editar" class="btn-floating waves-effect waves-light teal darken-1" href="{% url 'atividade_edit' pk=atividade.pk %}">
                                    <i class="material-icons">mode_edit</i>
                                </a>

                                 <a name = "excluir" class="btn-floating waves-effect waves-light red" href="{% url 'atividade_remove' pk=atividade.pk %}">
                                    <i class="material-icons">delete</i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="{% url 'app.views.atividade' %}" class="cadastrar btn-floating btn-large waves-effect waves-light orange darken-4 right">
                    <i class="material-icons right">add</i>
                </a>

            </form>
        </div>
    </div>
{% endblock content %}
