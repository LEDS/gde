{% load staticfiles %}
<html>
    <head>
        <title>GDE</title>

        <meta charset="UTF-8" />
        <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/materialize.css' %}" media="screen,projection">
        <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">


    </head>
    <body class = "backgroundColor">
        <div class="page-header navbar-fixed">
            <nav>
                <div class="nav-wrapper green darken-4" >
                    <a href="/levantamento_list" class="brand-logo logo imagem"  >GDE</a>
                    <img src="{% static "media/photo/logo4.png" %}" alt=""  class="imagemlogo" height="40px">
                   <!--<img src="imagem/logo2.jpg" alt="" class="circle responsive-img">-->
                    {% if user.is_authenticated %}
                        <ul class="right hide-on-med-and-down">
                            <li><a id="id-meus-levantamentos" href="{% url 'app.views.levantamento_list'%}">Meus Levantamentos</a></li>
                            <li><a href="{% url 'app.views.user_detail' pk=user.pk%}">Minha Conta</a></li>
                            <li><a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a></li>
                        </ul>
                    {% else %}
                        <ul class="right hide-on-med-and-down">
                          <li><a href="{% url 'app.views.cadastroUsuario' %}">Cadastre-se</a></li>
                        </ul>
                    {% endif %}
                </div>
            </nav>
        </div>
        <div class="container white bordaredonda">
            {% block content %}
        </div>

        {% endblock %}
        <script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.chained.min.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    </body>
</html>
