{% extends 'base.html' %}
{% block title %}Tipologia{% endblock %}

{% block content %}
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <h4 class="center">Cadastro de Tipologia</h4>
            <br/>
            <form id="tipologia-form" method="post"
                  action="{% url 'app.views.cadastrar_tipologia' %}">
                {% csrf_token %}
                <br/>
                <div class="form">
                    {{form.as_p}}
                    
                </div>

                <br/><br/>
                <div class="row">
                    <div class="input-field">
                        <button id="botao_enviar" class="btn right orange darken-4" type="submit" name="submit_enviar" value="0">Enviar</button>
                        <button id="botao_salvar" class="btn right orange darken-4" type="submit" name="submit_salvar" value="1">Salvar</button>
                        <input type="hidden" name="next" value="/levantamento_list" />
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
