{% extends 'base.html' %}
{% block title %}Campus{% endblock %}

{% block content %}
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <form>
                {% csrf_token %}

                <br/><br/>

                <table>
                    <thead>
                        <tr>
                            <th>Campus</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for campus in campi %}
                        <tr>
                            <td id="nomeCampus">{{ campus.nome }}</td>
                            <td>
                                <a  name="editar" class="btn-floating waves-effect waves-light teal darken-1" href="{% url 'campus_edit' pk=campus.pk %}">
                                    <i class="material-icons">mode_edit</i>
                                </a>

                                 <a name = "excluir" class="btn-floating waves-effect waves-light red" href="{% url 'campus_remove' pk=campus.pk %}">
                                    <i class="material-icons">delete</i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="{% url 'app.views.campus' %}" class="cadastrar btn-floating btn-large waves-effect waves-light orange darken-4 right">
                    <i class="material-icons right">add</i>
                </a>

            </form>
        </div>
    </div>
{% endblock content %}
