{% extends 'base.html' %}
{% block title %}Campus{% endblock %}

{% block content %}
    <div id="content-container" class="container p-none">
       <div class="lgn-container col-lg-8">
            <form id="campus-edit" method="post"
                  action="{% url 'app.views.campus_edit' pk=campus.pk %}">
                {% csrf_token %}

                <br/><br/>
                
                {% if messages %}
                    {% for message in messages %}
                    <div class="row" style="margin:0px;">
                        <div class="col s10 offset-s1">
                            <p id="mensagem" class="center-align card-panel teal lighten-2 messages">
                                {{ message }}
                            </p>
                         </div>
                     </div>
                    {% endfor %}
                {% endif %}

                    <div class="input-fiel">
                        <label for="nome">Campus</label>
                        <input type="text" id="nome" class="validate" name="nome" value="{{ campus.nome }}" required>
                    </div>

                    <div class="row">
                        <button  id ="salvar" class="btn right orange darken-4" type="submit" name="submit">Salvar</button>
                        <input type="hidden" name="next" value="/campi_list" />
                    </div>



            </form>
        </div>
    </div>
{% endblock content %}
