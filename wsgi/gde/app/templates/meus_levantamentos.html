{% extends 'base.html' %}
{% block title %}Meus Levantamentos{% endblock %}
{% block content %}
<div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <form>
                {% csrf_token %}

                <br/><br/>

                <table>
                    <thead>
                        <tr>
                            <th>Levantamentos</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tipologia in tipologias %}
                        <tr>
                            <td id="nome">{{ tipologia.nome }}</td>
                            <td id="status">{{tipologia.fases}}</td>
                            <td>
                                <a  name="editar" class="btn-floating waves-effect waves-light teal darken-1" href="{% url 'levantamento_edit' pk=tipologia.pk %}">
                                    <i class="material-icons">mode_edit</i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="{% url 'app.views.cadastrar_tipologia' %}" class="cadastrar btn-floating btn-large waves-effect waves-light orange darken-4 right">
                    <i class="material-icons right">add</i>
                </a>
            </form>
        </div>
    </div>
{% endblock content %}
